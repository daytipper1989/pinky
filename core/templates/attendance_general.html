{% extends "base.html" %}
{% block content %}
<div>
    <form action="" method="post">
        {% csrf_token %}
        <table class="form">
            {{ customerSearchForm.as_table }}
        </table>
        <input type="submit" value="Submit" />
    </form>
    <table class="display">
    <tr><th colspan="3">{{ customer }}</th></tr>
    <tr><th>Starting Time</th><th>Ending Time</th><th>Type</th></tr>
    {% for d in displayList %}
        <tr><td>{{d.startingTime}}</td><td>{{d.endingTime}}</td><td>{{d}}</td></tr>
    {% endfor %}

    </table>
</div>
{% endblock %}
